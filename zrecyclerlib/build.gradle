apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apikey')

    configurations = ['published', 'archives']
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'zrecyclerlib'

    publishedGroupId = 'com.zhzephi.zrecyclerview'
    libraryName = 'ZRecyclerViewLib'
    artifact = 'zrecyclerlib'

    siteUrl = 'https://github.com/zhzephi/ZRecyclerView'
    gitUrl = 'https://github.com/zhzephi/ZRecyclerView.git'

    libraryDescription = 'A List widget of RecyclerView on Android'
    libraryVersion = '1.0.2'

    developerId = 'zhzephi'
    developerName = 'Zongfi Zhao'
    developerEmail = 'zzf_soft@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.jiechic.library:xUtils:2.6.14'
    compile 'jp.wasabeef:recyclerview-animators:1.2.2'
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/bintrayv1.gradle'
